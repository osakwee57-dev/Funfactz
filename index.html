
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FunFactz</title>
  
  <!-- PWA & Mobile Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FunFactz">
  <meta name="theme-color" content="#10b981">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=F+F&background=10b981&color=fff&size=180&rounded=true">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --secondary: #f59e0b;
      --bg-light: #f9fafb;
      --bg-dark: #09090b;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
      background-color: var(--bg-light);
      color: #18181b;
      transition: background-color 0.3s ease, color 0.3s ease;
      touch-action: manipulation;
    }
    .dark body {
      background-color: var(--bg-dark);
      color: #f4f4f5;
    }
    .fact-card-shadow {
      box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08), 0 18px 36px -18px rgba(0, 0, 0, 0.05);
    }
    .dark .fact-card-shadow {
      box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
    }
    .screen-transition {
      animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .gradient-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 12s linear infinite;
    }

    @keyframes bounce-slow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-bounce-slow {
      animation: bounce-slow 3s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body class="antialiased overflow-hidden">
  <div id="root"></div>

  <script type="module" src="index.tsx"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('SW Registered:', registration.scope);
          })
          .catch(err => console.log('SW Registration Error:', err));
      });
    }
  </script>
</body>
</html>
